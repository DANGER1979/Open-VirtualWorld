echo Executing Server Config...
lanmode 0
rcon 1
rcon_password 1
maxplayers 1000
maxnpc 0
bind 127.0.0.1
port 7777
hostname ( 0.3.7 ) VirtualWorld [RU] HomeServer
gamemode0 VW 1
//gamemode0 grandlarc 1
//gamemode0 bare 1
gamemodetext VW v8.0.689/ //Установить текст режима игры. Аналогичный эффект, если вы используете функцию SetGameModeText. 
mapname VirtualWorld
//filterscripts a51_base gl_actions gl_mapicon gl_npcs gl_property gl_realtime ls_apartments1 ls_beachside ls_elevator ls_mall ls_prisonwalls ls_wellsfargo sf_building1 sf_zombotech 
//filterscripts modular_houses modular_island stunt_island pirateship stunt_island2 gl_chat gl_chatbubble 
filterscripts //iTDe//iphone//vw_npcs CamEditor example_gps_r182 RandomRaceGenerator
plugins crashdetect streamer filemanager sscanf //iTD pleoinput  TDE getaks RouteConnectorPlugin ColAndreas MapAndreas 	
announce 1
query 1
weburl home
language Russian

//Более низкие значения onfoot_rate, incar_rate и weapon_rate улучшат качество синхронизации, но ухудшат пропускную способность сервера. 
onfoot_rate 	40 	//Минимальное время в миллисекундах, через которое клиент будет обновлять сервер с новыми данными во время бега/ходьбы. 
incar_rate 	40	//Минимальное время в миллисекундах, через которое клиент будет обновлять сервер с новыми данными во время нахождения в транспорте. 
weapon_rate 	40	//Минимальное время в миллисекундах, через которое клиент будет обновлять сервер с новыми данными во время стрельбы из оружия. 
stream_distance 300.0 	//Расстояние по осям X, Y плоскостей, на котором объекты сервера будут отображаться для подключенных игроков. 
//При больших значениях stream_distance игроки могут видеть объекты сервера на большем расстоянии, хотя потребуется больше ресурсов клиентов и потенциально более высокая пропускная способность. 
stream_rate 	3000	//Число миллисекунд, которое должно пройти до того, как сервер вновь обновит данные потоковой передачи для каждого игрока. 
// Более низкие значения stream_rate приведут к большей активности CPU, поскольку это чаще будет перепроверять состояния потоковой передачи для каждого игрока. 

timestamp 	0	//Включение/Отключение пометки времени. 
logqueries 	0	//0 для отключения, 1 для включения. Это регистрирует все запросы, отправленные игроками на сервер, что значительно полезно во время DDoS атак
logtimeformat [%d/%m/%Y %H:%M:%S]
output 		0	//Включение/Отключение дублирования сообщений лога (например, напечатанного с print/printf из режимов игры или logprintf из плагинов) в консоли сервера. 
//Если этот параметр установлен на 0 (по умолчанию), то сообщения печатаются только в лог сервера. Этот параметр работает только на серверах Linux. 

chatlogging 1 //Включение/отключение логирования игрового чата. Полезно отключить для предотвращения увеличения размера логов сервера или если вы имеете своё собственное решение для логирования.
//    0: Установите на 0 для отключения логирования.
//    1: Установите на 1 для включения логирования.
 //   ПРИМЕЧАНИЕ: Эта переменная была добавлена в 0.3e R2 и не будет иметь никакого эффекта в предыдущих версиях. 
lagcompmode 	1

messageslimit 	500	//Максимальное количество запросов, которые пользователь может отправить за одну секунду. 
ackslimit 	5000	//максимальное количество запросов [в секунду], посылаемых от игрока к серверу.
playertimeout 	10000 	//Время в миллисекундах, после которого игрок будет отключен от сервера с причиной "тайм-аут", если на протяжении этого времени не посылает никаких данных на сервер. 
messageholelimit 5000


conncookies 	0	//Если задан 0, это отключит систему подключений cookie, добавленную в 0.3.7. 
cookielogging 	0	//Если задан 0, это отключит логирование cookies, запрошенных вновь подключившимися игроками. 
connseedtime 	300000 	//Используйте, чтобы задать, как часто будет обновляться значение подключений cookie.
 
db_logging 	1	//Логирование ошибок sqlite db_* функций в основной server_log. 
db_log_queries 	0	//Логирование всех sqlite db_query() вызовов, включая строку запроса. 
useartwork 	0	//Переключается, если сервер использует пользовательские модели из папки models. Установите значение 1 для включения или 0 для отключения.
//Примечание: этот серверный var был добавлен в 0.3.DL и не будет иметь никакого эффекта в предыдущих версиях.

sleep 		5	//Время в миллисекундах, на протяжении которого основной sa-mp и raknet сетевой поток будет "спать" (ничего не делать во время каждого цикла синхронизации). 
//Используя более высокие значения, сервер потребует меньшего количества CPU, но качество синхронизации сильно пострадает. 
//Используя более низкие значения, сервер будет потреблять больше ресурсов процессора, но позволит повысить производительность серверной синхронизации. 
//Не рекомендуется изменять это значение, за исключением, если онлайн на вашем сервере очень высок и имеются проблемы со стабильностью fps сервера. 
mtu 		1400
die_on_error 	0	//[Plugin] CrashDetect Если вы хотите, чтобы ваш сервер вышел из системы при первой ошибке выполнения, установите var "die_on_error" в сервере.cfg на 1.
queryflood 	1	//Отключайте её только тогда, когда происходит атака.